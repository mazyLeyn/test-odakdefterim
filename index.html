<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Odak Defteri</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@800&display=swap" rel="stylesheet">

<style>

:root{
--bg:#f0f2f5;
--card:#ffffff;
--text:#1f2328;
--border:#d0d7de;
--accent:#0969da;
--shadow:0 4px 12px rgba(0,0,0,0.05);
--font:'Inter',sans-serif;
}

html,body{
margin:0;
height:100%;
font-family:var(--font);
background:var(--bg);
color:var(--text);
}

/* HEADER */

header{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 30px;
}

h1{
font-family:'Montserrat';
font-size:1.1rem;
}

/* BOARD */

.board{
display:flex;
gap:20px;
padding:20px;
overflow-x:auto;
}

.card{
width:260px;
height:300px;
background:var(--card);
border:1px solid var(--border);
border-radius:12px;
padding:15px;
box-shadow:var(--shadow);
}

/* PANELS */

.panel{
position:fixed;
top:0;
right:-320px;
width:300px;
height:100%;
background:var(--card);
border-left:1px solid var(--border);
transition:.3s;
padding:20px;
}

.panel.open{
right:0;
}

.overlay{
position:fixed;
inset:0;
background:rgba(0,0,0,.3);
opacity:0;
visibility:hidden;
transition:.3s;
}

.overlay.active{
opacity:1;
visibility:visible;
}

/* TEMA KART */

.tema{
padding:15px;
border:1px solid var(--border);
border-radius:15px;
cursor:pointer;
margin-bottom:10px;
text-align:center;
}

.tema:hover{
border-color:var(--accent);
}

</style>
</head>
<body>

<div class="overlay" id="overlay" onclick="closeAll()"></div>

<header>
<h1>ODAK DEFTERİ</h1>
<button onclick="openSettings()">⚙️</button>
</header>

<div class="board" id="board"></div>

<!-- AYAR PANEL -->
<div class="panel" id="settings">

<h3>Tema</h3>

<div class="tema" onclick="setTheme('light')">Aydınlık</div>
<div class="tema" onclick="setTheme('dark')">Karanlık</div>
<div class="tema" onclick="setTheme('paper')">Kağıt</div>

</div>

<script>

/* PANEL */
function openSettings(){
document.getElementById("settings").classList.add("open");
document.getElementById("overlay").classList.add("active");
}

function closeAll(){
document.querySelectorAll(".panel").forEach(p=>p.classList.remove("open"));
document.getElementById("overlay").classList.remove("active");
}

/* TEMA */

const themes={
light:{
'--bg':'#f0f2f5',
'--card':'#ffffff',
'--text':'#1f2328'
},
dark:{
'--bg':'#0f172a',
'--card':'#111827',
'--text':'#e5e7eb'
},
paper:{
'--bg':'#f3e7c9',
'--card':'#fff6dc',
'--text':'#3a2e1f'
}
};

function setTheme(name){
Object.entries(themes[name]).forEach(([k,v])=>{
document.documentElement.style.setProperty(k,v);
});
localStorage.setItem("theme",name);
}

setTheme(localStorage.getItem("theme")||"light");

/* BOARD TEST */

const board=document.getElementById("board");

for(let i=0;i<3;i++){
const card=document.createElement("div");
card.className="card";
card.innerText="Gün Kartı";
board.appendChild(card);
}

</script>

</body>
</html>
